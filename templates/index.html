<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection</title>
</head>
<body>
    <h2>Enter Transaction Features</h2>
    <form method="POST" action="/predict">
        {% for i in range(1, 5) %}
            <label for="v{{ i }}">V{{ i }}:</label>
            <input type="number" name="v{{ i }}" required step="any"><br><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
</body>
</html>
